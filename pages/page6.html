<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .chat-box { width: 100%; height: 300px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; margin-bottom: 20px; }
        .message { margin: 10px 0; }
        input { padding: 10px; width: 80%; }
        button { padding: 10px 34px; background-color: orange; border: none; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat</h1>
        <div class="chat-box">
            <div class="message"><strong>User1:</strong> Text</div>
            <div class="message"><strong>User2:</strong> Text</div>
        </div>
        <input class="form-control" type="text" placeholder="Type your message here">
        <button class="btn btn-primary">Send</button>
    </div>
</body>
</html>
